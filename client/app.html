<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script src="app.js" defer></script>
    
</head>
<body class="header finisher-header">
    <div class="container header finisher-header">
        <h1><i class="fas fa-home"></i> Bangalore Home Price Prediction</h1>
        <form>
            <label for="uiSqft">Area (Square Feet)</label>
            <input type="number" id="uiSqft" name="Squareft" value="1000" required>

            <label>BHK</label>
            <div class="radio-group" id="uiBHK">
                <input type="radio" id="bhk1" name="uiBHK" value="1"><label for="bhk1">1</label>
                <input type="radio" id="bhk2" name="uiBHK" value="2" checked><label for="bhk2">2</label>
                <input type="radio" id="bhk3" name="uiBHK" value="3"><label for="bhk3">3</label>
                <input type="radio" id="bhk4" name="uiBHK" value="4"><label for="bhk4">4</label>
                <input type="radio" id="bhk5" name="uiBHK" value="5"><label for="bhk5">5</label>
            </div>

            <label>Bathrooms</label>
            <div class="radio-group" id="uiBathrooms">
                <input type="radio" id="bath1" name="uiBathrooms" value="1"><label for="bath1">1</label>
                <input type="radio" id="bath2" name="uiBathrooms" value="2" checked><label for="bath2">2</label>
                <input type="radio" id="bath3" name="uiBathrooms" value="3"><label for="bath3">3</label>
                <input type="radio" id="bath4" name="uiBathrooms" value="4"><label for="bath4">4</label>
                <input type="radio" id="bath5" name="uiBathrooms" value="5"><label for="bath5">5</label>
            </div>

            <label for="uiLocations">Location</label>
            <select id="uiLocations">
                <option value="" disabled selected>Choose a Location</option>
                <option>Electronic City</option>
                <option>Rajaji Nagar</option>
            </select>

            <button type="button" class="submit-btn" onclick="onClickedEstimatePrice()">Estimate Price</button>
            <div id="uiEstimatedPrice" class="result">Estimated Price: --</div>
        </form>
    </div>
    <script type="text/javascript">
        new FinisherHeader({
          "count": 150,
          "size": {
            "min": 2,
            "max": 8,
            "pulse": 0
          },
          "speed": {
            "x": {
              "min": 0,
              "max": 0.4
            },
            "y": {
              "min": 0,
              "max": 0.6
            }
          },
          "colors": {
            "background": "#201e30",
            "particles": [
              "#fbfcca",
              "#d7f3fe",
              "#ffd0a7",
              "#ff00ff"
            ]
          },
          "blending": "overlay",
          "opacity": {
            "center": 1,
            "edge": 0
          },
          "skew": 0,
          "shapes": [
            "c"
          ]
        });
        </script>
</body>
</html>
